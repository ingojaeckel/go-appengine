<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
<canvas id="myCanvas" width="600" height="400"></canvas>
<script>
function f(context, x, y, fillStyle) {
	var radius = 10;
	var startAngle = 0 * Math.PI;
	var endAngle = 2 * Math.PI;
	var counterClockwise = false;

	context.beginPath();
	context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
	context.fillStyle = fillStyle;
	context.fill();	
	context.lineWidth = 1;
	context.strokeStyle = fillStyle; 
	context.stroke();
}

var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

context.beginPath();
context.rect(0, 0, canvas.width, canvas.height);
context.lineWidth = 5;
context.strokeStyle = 'black';
context.stroke();

context.font = '10pt Calibri';
context.fillStyle = 'blue';
context.fillText('[1] Player3: 10', 10, canvas.height - 45);
context.fillStyle = 'red';
context.fillText('[2] Player2:  9', 10, canvas.height - 30);
context.fillStyle = 'green';
context.fillText('[3] Player1:  2', 10, canvas.height - 15);

f(context, 20, canvas.height / 2, 'green');
f(context, canvas.width - 20, canvas.height / 2, "red");
f(context, canvas.width / 2, 20, "blue");

</script>
</body>
</html>
